<!DOCTYPE html>  
<html lang="zh-Hans">  
<head>  
    <meta charset="UTF-8">  
    <title>SparrowOS</title>  
    <link rel="shortcut icon" href="data/logo.png">
    <link rel="stylesheet" type="text/css" href="./data/menu_table.css">
    <style>
        .footer {  
            position: fixed;  
            bottom: 0;  
            width: 100%;  
        }
        .container {
            color: #000;
            width: 30%;
            margin: 10% auto 0;
            background-color: rgba(240, 240, 240, 0.5);
            padding: 1% 0%;
            border-radius: 20px
        }
		.custom-button {
			border: 0px;
			border-radius: 15px;
			width: 170px;
			height: 60px;
			color: #000000;
		}
    </style>
</head>  
<body>
    <h1>觉得无聊？来点音乐试试？</h1>
    <a href="#" id="playMusicButton">播放音乐</a>
    <audio id="backgroundMusic" loop></audio>

    <script>
        var music = document.getElementById('backgroundMusic');
        var playLink = document.getElementById('playMusicButton');
        var musicList = ['music1.mp3', 'music2.mp3', 'music3.mp3', 'music4.mp3', 'music5.mp3', 'music6.mp3', 'music7.mp3', 'music8.mp3', 'music9.mp3', 'music10.mp3']; // 添加你的音乐文件
        var isPlaying = false;

        playLink.addEventListener('click', function(e) {
            e.preventDefault(); // 阻止默认链接行为
            if (isPlaying) {
                music.pause();
                playLink.textContent = '播放音乐';
                isPlaying = false;
            } else {
                var randomIndex = Math.floor(Math.random() * musicList.length);
                var randomMusic = 'data/' + musicList[randomIndex];
                music.src = randomMusic;
                music.play();
                playLink.textContent = '暂停音乐';
                isPlaying = true;
            }
        });
    </script>
    <div style="color: rgb(0, 0, 0);" class="container">
        <h1 align="center">SparrowOS</h1>  
        <h2 align="center">麻雀虽小，五脏俱全</h2>  
	  <h3 align="center">别看小，别小看。</h3>  
    </div>
    <div align="center">  
        <input type="button" style="background: linear-gradient(to bottom right, rgb(255, 245, 51), rgb(255, 0, 43));" class="custom-button" value="下载" onclick="location.href = 'Download/'">  
        <input type="button" style="background: linear-gradient(to bottom right, rgb(51, 153, 255), rgb(44, 1, 122));" class="custom-button" value="在github上查看" onclick="location.href = 'https://github.com/SparrowOS/SparrowOS-Develop'">  
        <input type="button" style="background: linear-gradient(to bottom right, rgb(255, 252, 51), rgb(255, 128, 0));" class="custom-button" value="bilibili" onclick="location.href = 'https://space.bilibili.com/3493132895258964'">  
        <input type="button" style="background: linear-gradient(to bottom right, rgb(135, 248, 5), rgb(0, 247, 255));" class="custom-button" value="加入我们" onclick="location.href = 'JoinUs/'">  
        <input type="button" style="background: linear-gradient(to bottom right, rgb(73, 1, 255), rgb(233, 6, 210));" class="custom-button" value="关于我们" onclick="location.href = 'AboutUs/'">
    </div>
